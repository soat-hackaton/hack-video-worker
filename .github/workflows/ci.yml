name: Python CI

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

  workflow_dispatch:

env:
  GITHUB_SHA: ${{ github.sha }}
  SHORT_SHA: $(echo $GITHUB_SHA | cut -c1-7)
  IMAGE_TAG: ${{ github.event.repository.name }}:$(echo $GITHUB_SHA | cut -c1-7)
  IMAGE_TAG_GITHUB: ghcr.io/${{ github.repository }}:${{ github.sha }}
  THRESHOLD: 90.0

jobs:
  DockerBuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setting Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          no-cache: true
          target: builder
          tags: ${{ env.IMAGE_TAG_GITHUB }}

  UnitTest:
    runs-on: ubuntu-latest
    needs: DockerBuild
    steps:
      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Image Docker
        run: docker pull ${{ env.IMAGE_TAG_GITHUB }}

      - name: test
        run: docker run --privileged --rm ${{ env.IMAGE_TAG_GITHUB }} sh -c "PYTHONPATH=. pytest --cov=app --cov-report=xml --cov-report=term-missing"

  deploy:
    runs-on: ubuntu-latest
    # needs: DockerBuild
    needs: UnitTest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: build-image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}:${{ env.SHORT_SHA }}
        run: |
          docker build . -t ${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_TAG }}  ${{ env.ECR_REPOSITORY }}
          docker push ${{ env.ECR_REPOSITORY }}

      - name: Update kubeconfig
        run: |
          CLUSTER_NAME=$(aws eks list-clusters --region ${{ secrets.AWS_REGION }} --query "clusters[0]" --output text)
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name $CLUSTER_NAME

      - name: Install moreutils (for sponge)
        run: sudo apt install moreutils

      - name: Deploy to Kubernetes
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}:${{ env.SHORT_SHA }}
          REPOSITORY_NAME: ${{ github.event.repository.name }}
          SOAT_SECRET_KEY: ${{ secrets.SOAT_SECRET_KEY }}
        run: |
          export K8S_IMAGE_TAG=${{ env.ECR_REPOSITORY }}
          export REPOSITORY_NAME=${{ env.REPOSITORY_NAME }}
          export SOAT_SECRET_KEY=${{ env.SOAT_SECRET_KEY }}

          envsubst < infra/namespace.yml | sponge infra/namespace.yml
          envsubst < infra/secrets/auth-backend.yml | sponge infra/secrets/auth-backend.yml
          envsubst < infra/deployments/auth-backend.yml | sponge infra/deployments/auth-backend.yml
          envsubst < infra/services/auth-backend.yml | sponge infra/services/auth-backend.yml

          kubectl apply -k infra/
          kubectl rollout status deployment/auth-service-backend -n auth-service
